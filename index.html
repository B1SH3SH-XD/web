<!DOCTYPE html>
<html lang="en">
<head>
</body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHADKA Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('i.png');
            background-size: cover;
        }
    </style>
    <script>
        function addToCart(product) {
            // Assuming you have a price list object
            const priceList = {
                "Freefire Diamond": "$10", 
                "Pubg UC": "$20",
                "MLBB Diamond": "$15"
            };
            alert("Price: " + priceList[product]);
        }

        function buyIt() {
            window.location.href = "https://www.facebook.com/profile.php?id=100092196915636";
        }
    </script>
</head>
<body>
    <header>
        <h1><p><span style="color: Orange;">Senior Ecommerce</span></p></h1>
    </header>
    <main>
        <section class="product">
            <img src="dmd.png" width="300" height="200" alt="Freefire Diamond">           	
            <h2>Freefire Diamond</h2>
            <button onclick="addToCart('Freefire Diamond')">Add to Cart</button>
        </section>
        <section class="product">
            <img src="uc.png" width="300" height="200" alt="Pubg UC">
            <h2>Pubg UC</h2>
            <button onclick="addToCart('Pubg UC')">Add to Cart</button>
        </section>
        <section class="product">
            <img src="ml.png" width="300" height="200" alt="MLBB Diamond">
            <h2>MLBB Diamond</h2>
            <button onclick="addToCart('MLBB Diamond')">Add to Cart</button>
        </section>
    </main>
    <footer>
     <h4>  <p><a href="#" onclick="buyIt()">Click Here If you want to buy any product </a></p></h4>
    </footer>
</body>
</html>
